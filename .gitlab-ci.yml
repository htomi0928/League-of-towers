## YAML Template.
---
image: ubuntu:20.04

stages:
 - build
 - test
 - deploy
before_script:
 - apt-get update
 - apt-get install -y openjdk-16-jdk ant
 - apt-get install -y junit4
build_program:
 stage: build
 script:
  - cd LeagueOfTowers
  - ant compile
  - ant jar
test_program:
 stage: test
 script:
  - cd LeagueOfTowers
    - >
      ant test
      -Dlibs.junit_4.classpath=/usr/share/java/junit4.jar
      -Dlibs.hamcrest.classpath=/usr/share/java/hamcrest-core.jar

pages:
  stage: deploy
  script:
    - ant javadoc
    - cp -r dist/javadoc/. public/
  artifacts:
    paths:
      - public
    expire_in: 1 day
  only:
    - master
